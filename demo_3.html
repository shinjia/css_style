<p>昨夜西風淍碧樹，獨上高樓，望盡天涯路。</p>

<p>衣帶漸寬終不悔，為伊消得人憔悴。</p>

<p>眾裡尋他千百度，驀然回首，那人卻在燈火闌珊處。</p>
