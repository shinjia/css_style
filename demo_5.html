<h2>古今之成大事的人必經此三種境界</h2>
<h3>第一境界</h3>
<p>昨夜西風淍碧樹，獨上高樓，望盡天涯路。 (<span class="source">蝶戀花．晏殊</span>)</p>
<h3>第二境界</h3>
<p>衣帶漸寬終不悔，為伊消得人憔悴。 (<span class="source">蝶戀花．劉永</span>)</p>
<h3>第三境界</h3>
<p>眾裡尋他千百度，驀然回首，那人卻在燈火闌珊處。 (<span class="source">青玉案．辛棄疾</span>)</p>
