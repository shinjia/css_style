<h3>蝶戀花．劉永</h3>
<p>
佇倚危樓風細細，望極春愁，黯黯生天際。<BR>
草色煙光殘照裏，無言誰會憑闌意？<BR>
擬把疏狂圖一醉，對酒當歌，強樂還無味。<BR>
<span class="highlight">衣帶漸寬終不悔，為伊消得人憔悴。</span>
</p>
