<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>人生三種境界</title>
</head>
<body>
<h2 style="color:red;">古今之成大事的人必經此三種境界</h2>
<h3 style="color:blue;">第一境界</h3>
<p>昨夜西風淍碧樹，獨上高樓，望盡天涯路。</p>
<h3 style="color:blue;">第二境界</h3>
<p>衣帶漸寬終不悔，為伊消得人憔悴。</p>
<h3 style="color:blue;">第三境界</h3>
<p>眾裡尋他千百度，驀然回首，那人卻在燈火闌珊處。</p>
</body>
</html>
